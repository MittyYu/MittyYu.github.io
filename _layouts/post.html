<main class="main">
    <section class="blog-post-detail section">
        <div class="container">
            <h1 class="blog-post-detail__title section__title">{{ page.title }}</h1>
            <p class="blog-post-detail__meta section__subtitle">
                <i class="uil uil-calendar-alt"></i> {{ page.date | date: "%B %d, %Y" }}
                {% if page.author %}
                <span class="blog-post-detail__author"> | <i class="uil uil-user"></i> {{ page.author }}</span>
                {% endif %}
            </p>
