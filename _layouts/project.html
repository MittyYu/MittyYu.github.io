---
layout: default
---

<main class="main">
    <section class="blog-post-detail section">
        <div class="container">
            <h4 class="blog-post-detail__title section__title">{{ page.title }}</h4>
            
            <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="project-details__img" style="max-width: 100%; height: auto; margin-bottom: 1rem; display: block; margin-left: auto; margin-right: auto;">

            <div class="project-details__data" style="margin-bottom: 2rem;">
                <p class="project-details__description">{{ page.description }}</p>
                {% if page.caption %}
                    <p class="project-details__caption">{{ page.caption }}</p>
                {% endif %}
                
                {% if page.github_link %}
                <a href="{{ page.github_link }}" class="button button--flex" target="_blank">
                    View on GitHub <i class="uil uil-github-alt button__icon"></i>
                </a>
                {% endif %}
            </div>

            <div class="blog-post-content">
                {{ content }}
            </div>
        </div>
    </section>
</main>
