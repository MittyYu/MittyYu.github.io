<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="I'm Mitty, and this is my personal portfolio website..">
    <meta name="keywords" content="Mitty, Mitty Yu, mitty ">

    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

    <!--==================== SWIPER CSS ====================-->
    <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css" />

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" /> <!-- IMPORTANT: Use relative_url filter -->

    <title>{{ page.title | default: site.title }}</title> <!-- Dynamic title -->

    <!--==================== Favicon ====================-->
    <link rel="shortcut icon" href="{{ '/assets/img/favicon.png' | relative_url }}" type="image/png"> <!-- IMPORTANT: Use relative_url filter -->

    <!--==================== Animate on scroll CDN ====================-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>

<body>
    <div class="page-wrapper">
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="{{ '/' | relative_url }}" class="nav__logo">Mitty Yu</a> <!-- Link to homepage -->

                <div data-aos="fade-in" class="nav__menu" id="nav-menu">
                    <ul class="nav__list grid">
                        <li class="nav__items">
                            <a href="{{ '/#home' | relative_url }}" class="nav__link active-link">
                                <i class="uil uil-estate nav__icon"></i> Home
                            </a>
                        </li>

                        <li class="nav__items">
                            <a href="{{ '/#about' | relative_url }}" class="nav__link ">
                                <i class="uil uil-user nav__icon"></i> About
                            </a>
                        </li>

                        <li class="nav_items">
                            <a href="{{ '/#skills' | relative_url }}" class="nav__link ">
                                <i class="uil uil-file nav__icon"></i> Skills
                            </a>
                        </li>

                        <li class="nav__items">
                            <a href="{{ '/#portfolio' | relative_url }}" class="nav__link ">
                                <i class="uil uil-scenery nav__icon"></i> Portfolio
                            </a>
                        </li>

                        <li class="nav__items">
                            <a href="{{ '/blog/' | relative_url }}" class="nav__link">
                                <i class="uil uil-notebook nav__icon"></i> Blog
                            </a>
                        </li>

                        <li class="nav__items">
                            <a href="{{ '/#contact' | relative_url }}" class="nav__link ">
                                <i class="uil uil-message nav__icon"></i> Contact me
                            </a>
                        </li>
                    </ul>
                    <i class="uil uil-times nav__close" id="nav-close"></i>
                </div>

                <div class="nav__btns">
                    <!--Theme Change button-->
                    <i class="uil uil-moon change-theme" id="theme-button"></i>

                    <div class="nav__toggle" id="nav-toggle">
                        <i class="uil uil-apps"></i>
                    </div>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            {{ content }} <!-- THIS IS WHERE THE PAGE-SPECIFIC CONTENT WILL BE INJECTED -->
        </main>

        <!--==================== FOOTER ====================-->
        <footer class="footer">
            <div class="footer__bg">
                <div class="footer__container container grid">
                    <div>
                        <h1 class="footer__title">Mitty Yu</h1>
                        <span class="footer__subtitle">Data Scientist</span>
                    </div>

                    <ul class="footer__links">
                        <!-- Update these links to use relative_url if they point to internal sections -->
                        <!-- <li>
                            <a href="{{ '/#services' | relative_url }}" class="footer__link">Services</a>
                        </li> -->
                        <li>
                            <a href="{{ '/#portfolio' | relative_url }}" class="footer__link">Portfolio</a>
                        </li>
                        <li>
                            <a href="{{ '/#contact' | relative_url }}" class="footer__link">Contactme</a>
                        </li>
                    </ul>

                    <div class="footer__socials">
                        <a href="https://medium.com/@mittyu_94371"
                                target="_blank" class="footer__social">
                                <i class="uil uil-edit-alt"></i>
                            </a>

                        <a href="https://github.com/MittyYu" target="_blank" class="footer__social">
                            <i class="uil uil-github-alt"></i></a>
                        </a>

                        <a href="https://www.linkedin.com/in/hsiang-ying-yu/" target="_blank" class="footer__social">
                            <i class="uil uil-linkedin-alt"></i></a>
                        </a>
                    </div>
                </div>
                <p class="footer__copy">&copy; {{ site.time | date: "%Y" }} Mitty Yu | All Rights Reserved</p>
            </div>
        </footer>
    </div>


    <!--==================== SCROLL TOP ====================-->
    <div><a href="#" class="scrollup" id="scroll-up">
            <i class="uil uil-arrow-up scrollup__icon"></i>
        </a></div>

    <!--==================== SWIPER JS ====================-->
    <script src="{{ '/assets/js/swiper-bundle.min.js' | relative_url }}"></script> <!-- IMPORTANT: Use relative_url filter -->

    <!--==================== MAIN JS ====================-->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script> <!-- IMPORTANT: Use relative_url filter -->

    <!--=================== Animated text ===============-->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-input", {
            strings: [
                "a Data scientist",
                "an Industrial engineer",
                "an AnyLogic developer",
                "an Active learner",
            ],
            typeSpeed: 50,
            backSpeed: 50,
            loop: true,
        });
    </script>

    <!--=================== Animate scroll js ===============-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 300,
            duration: 2000
        });
    </script>

</body>

</html>
